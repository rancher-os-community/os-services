virtualbox-tools:
  image: ${REGISTRY_DOMAIN}/burmilla/os-vboxtools:v6.1.22-5.10.28-burmilla
  command: /usr/local/bin/run
  privileged: true
  restart: always
  labels:
    io.rancher.os.scope: system
    io.rancher.os.after: console
  pid: host
  ipc: host
  net: host
  uts: host
  volumes_from:
  - command-volumes
  - system-volumes
